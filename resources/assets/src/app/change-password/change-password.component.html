<div>
	<div class="alert alert-success" *ngIf="erroStatus">
		<p>{{errMsg}}</p>
	</div>
	<form #changePasswordForm = "ngForm" (ngSubmit)="changePassword(changePasswordForm.value);changePasswordForm.reset()" ngNativeValidate>
		<div class="form-group">
			<input type="passowrd" name="passowrd" class="form-control" placeholder="Enter new passowrd"  required ngModel>
		</div>
		<div class="form-group">
			<input type="password" name="confirmpassword" class="form-control" placeholder="Retype your password" required ngModel>
		</div>
		<button type="submit" class="btn form-control btn-default btnSubmit">Change</button>	
	</form>
</div>
